<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="../../Styles/footer.css">
</head>
<body>
  <div class="foot_bg">
    <div class="w-full max-w-5xl flex flex-col md:flex-row mx-auto pt-16 pb-3 px-4 md:px-0">
      <div class="w-full md:w-1/2">
        <img
          class="w-[75px] h-[90px] mx-auto md:mx-0"
          src="../../images/more/logo1.png"
          alt="CoffeeHub Logo"
        />
        <h2 class="text-[#331A15] design text-2xl my-3 text-center md:text-left">CoffeHub</h2>
        <p class="text-[#331A15] my-3 text-center md:text-left">
          Always ready to be your friend. Come & Contact with us to share your
          memorable moments, to share with your best companion.
        </p>
        <div class="flex justify-center md:justify-start gap-3 my-5 text-2xl">
          <img class="w-10 h-10" src="/images/Social/facebook.png" alt="facebook">
          <img class="w-10 h-10" src="/images/Social/instagram.png" alt="instagram">
          <img class="w-10 h-10" src="/images/Social/linkedin.png" alt="Linkedin">
          <img class="w-10 h-10" src="/images/Social/twitter.png" alt="X">
        </div>
        <h2 class="mt-3 text-2xl my-5 text-center md:text-left">Get in Touch</h2>
        <div class="flex flex-col items-center md:items-start">
          <div class="flex gap-3 my-3">
            <i class="fas fa-phone"></i>
            <p>+88 01533 333 333</p>
          </div>
          <div class="flex gap-3 my-3">
            <i class="fas fa-envelope"></i>
            <p>info@gmail.com</p>
          </div>
          <div class="flex gap-3 my-3">
            <i class="fas fa-map-marker-alt"></i>
            <p>72, Wall street, King Road, NY</p>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2 mt-8 md:mt-0">
        <h2 class="text-2xl text-center">Connect With Us</h2>
        <div class="my-12 mx-auto flex flex-col items-center">
          <input
            type="text"
            placeholder="Name"
            class="input input-bordered input-md w-full max-w-xs my-3"
          />
          <input
            type="text"
            placeholder="Email"
            class="input input-bordered input-md w-full max-w-xs my-3"
          />
          <input
            type="text"
            placeholder="Message"
            class="input input-bordered input-md w-full max-w-xs h-[120px] mt-3"
          />
        </div>
        <div class="text-center">
          <button
            class="px-3 py-2 border-2 border-[#331A15] rounded-2xl text-[#331A15]"
          >
            Send Message
          </button>
        </div>
      </div>
    </div>
    <div class="right text-center text-white">
      <h2 class="p-3">Copyright Espresso Emporium! All Rights Reserved</h2>
    </div>
  </div>
</body>
</html>
