<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Coffee</title>
    <link rel="stylesheet" href="/Styles/ViewCoffee.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bp">
        <div class="mt-2 mx-16 my-5">
            <a class="flex items-center gap-2" href="/">
                <i class="fas fa-arrow-left"></i> Back to home
            </a>
        </div>
        <div class="border-box bg-[#F4F3F0] w-[80%] mx-auto">
            <div class="flex items-center w-[90%] mx-auto">
                <div class="w-full">
                    <img class="w-3/4 mx-auto" src="PHOTO_URL" alt="Coffee Image" />
                </div>
                <div class="w-full">
                    <h3 class="font-semibold">Niceties</h3>
                    <p class="font-semibold">Name : <span class="font-normal">COFFEE_NAME</span></p>
                    <p class="font-semibold">Chef : <span class="font-normal">CHEF_NAME</span></p>
                    <p class="font-semibold">Price : <span class="font-normal">PRICE</span></p>
                    <p class="font-semibold">Supplier : <span class="font-normal">SUPPLIER_NAME</span></p>
                    <p class="font-semibold">Category : <span class="font-normal">CATEGORY_NAME</span></p>
                    <p class="font-semibold">Details : <span class="font-normal">DETAILS</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
